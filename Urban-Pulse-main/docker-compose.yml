version: '3.8'

services:
  mongo:
    image: mongo:7.0
    container_name: urban-pulse-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: urbanpulse
    networks:
      - urban-pulse-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: urban-pulse-backend
    ports:
      - "8000:8000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/urbanpulse
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
    depends_on:
      - mongo
    volumes:
      - ./backend:/app
    networks:
      - urban-pulse-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: urban-pulse-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      - REACT_APP_API_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - urban-pulse-network
    stdin_open: true
    tty: true

networks:
  urban-pulse-network:
    driver: bridge

volumes:
  mongo-data:
